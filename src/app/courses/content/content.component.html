<div class="page-header">
  <h3 class="page-title">Manage course content</h3>
  <br />
  <button
    type="button"
    class="btn btn-outline-primary"
    routerLink="/view-categories"
  >
    view Category
  </button>
</div>
<div class="row">
  <div class="col-md-16 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form  
          class="forms-sample"
          #empForm="ngForm"
        >
          <div class="col-md-50 p-0">
            <div class="form-group col-lg-6 float-left">
              <label>Nav Title</label>
              <input
                type="text"
                value=""
                class="form-control"
                name="navTitle"
                placeholder="nav title"
                class="form-control"
                [(ngModel)]="contentData.navTitle"
              />
            </div>

            <div class="form-group col-lg-6 float-left">
              <label>Nav order</label>
              <input
                type="number"
                value=""
                class="form-control"
                name="navorder"
                placeholder="Nav order"
                class="form-control"
                [(ngModel)]="contentData.navorder"
              />
            </div>

            <div class="form-group col-lg-6 float-left">
              <label>Nav Status</label>
              <input
                type="text"
                class="form-control"
                name="email"
                [(ngModel)]="contentData.email"
                placeholder="Nav Status"
                class="form-control"               
              />
            </div>
            <div class="form-group col-lg-6 float-left">
              <label>Nav Section Title</label>
              <input
                type="text"
                value=""
                name="sectiontitle"
                placeholder="nav section Title"
                class="form-control"
                [(ngModel)]="contentData.sectiontitle"
              />
             
            </div>
            <div class="">
              <label>Nav title</label>
             <textarea name="" id="" cols="130" rows="10"  [(ngModel)]="contentData.navtextarea" name="navtextarea"></textarea>
          
            </div>
            <div class="form-group col-lg-12 float-left">
              <label>Nav Image</label>
              <input
                type="file"
                value=""
                name="navimage"
                [(ngModel)]="contentData.navimage" 
              />
            </div>
            <div class="form-group  float-left">
              <button class="btn btn-primary">cancel</button>
              <button
              mat-raised-button
              type="submit"
              class="btn btn-primary"
              style="padding: 0.45rem 0.25rem"
              data-toggle="collapse"
              data-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Save Student information
            </button>
            </div>
           
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
