<div class="page-header">
  <span>
    <h3 class="page-title">Courses</h3>
    <br />
    <h6>Total {{total}} Courses(s)</h6>
  </span>
  <button type="button" class="btn btn-primary" routerLink="/addcourse">
    Add new course
  </button>
</div>
<div class="filter-side col-15 px-0">
  <table [cellPadding]="10">
    <thead class="table-secondary">
      <th>title</th>
      <th>LINK SLUG</th>
      <th>STATUS</th>
      <th>ACTIONS</th>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor="let data of courseData | paginate: { itemsPerPage: 10, currentPage: p,totalItems: total }">
        <td><a href="#">{{data.coursetitle}}</a></td>
        <td><a routerLink="#">{{data.slug}}</a></td>
        <td style="color: green">{{data.isActive ? 'Active':'inActive'}}</td>
        <td>
          <a routerLink="/addcourse/{{data._id}}">Edit</a> |
          <a routerLink="/content/{{data._id}}">Content</a> | <a href="#">Videos</a> |
          <a routerLink="/fee/{{data._id}}">Fee</a> | <a href="#">FAQs</a> |
          <a routerLink="">Upcoming Events</a>
        </td>
      </tr>
    </tbody>
  <pagination-controls (pageChange)="onTableDataChange($event)"></pagination-controls>
  </table>
</div>
