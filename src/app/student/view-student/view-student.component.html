<app-spinner *ngIf="isLoading"></app-spinner>
<div class="page-header">
    <span>
    <h3 class="page-title">Students</h3><br>
    <h6>Total {{total}} student(s)</h6>
</span>
<div>
  <input type="search" name="search" (keyup.enter)="searchStudent($event)" class="form-control" placeholder="Type Name here...">
</div>
    <button
      type="button"
      class="btn btn-outline-primary"
      routerLink="/addstudent"
    >
      Add New Student
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <!-- <th>lastname</th> -->
        <th>Email Address</th>
        <th>password</th>
        <th>status</th>
        <th>Enrollment Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of userList | paginate: { itemsPerPage: 10, currentPage: p,totalItems: total }">
        <td>{{data.firstName}}</td>
        <!-- <td>{{data.lastName}}</td> -->
        <td>{{data.email}}</td>
        <td>{{data.password}}</td>
        <td>{{data.isActive ? 'Active':'Inactive'}}</td>
        <td>{{data.enrollmentDate}}</td>
        <td><button type="button" style="color: rgb(75, 75, 214);" routerLink="/addstudent/{{data._id}}" >Edit</button></td>
        <td><button type="button" style="color: rgb(235, 66, 66);" (click)="deleteStudent(data._id)">Delete</button></td>
      </tr>
    </tbody>
  <pagination-controls (pageChange)="onTableDataChange($event)"></pagination-controls>
  </table>
