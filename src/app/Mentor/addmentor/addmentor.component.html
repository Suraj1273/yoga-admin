<p>addmentor works!</p>

<div class="page-header">
  <span>
    <h3 class="page-title">Mentors</h3>
    <br />
    <h6>Add and Update Mentor</h6>
  </span>
  <button type="button" class="btn btn-outline-primary" routerLink="/mentors">
    Show All Mentors
  </button>
</div>

<div class="col-md-10 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Enter Mentor's Information</h4>
      <hr>
      <form
        class="forms-sample"
        #empForm="ngForm"
      >
        <div class="col-md-50 p-0">
          <div class="form-group col-lg-6 float-left">
            <label>Mentor's name</label>
            <input
              type="text"
              value=""
              class="form-control"
              name="mentorsname"
              [(ngModel)]="formData.mentorsname"
              placeholder="Mentor's Full Name"
              class="form-control"
              size="70"
            />
          </div>

          <div class="form-group col-lg-6 float-left">
            <label>Mentor's Title</label>

            <input
              type="text"
              value=""
              class="form-control"
              name="mentorstitle"
              [(ngModel)]="formData.mentorstitle"
              placeholder="Mentors Title"
              class="form-control"
            />
          </div>

          <div class="form-group col-lg-6 float-left">
           <p>Mentor's Photo (Thumbnail) (Upload a square image. Best thumbnail size 480px X 480px)</p>
           <input type="file" name="picture" [(ngModel)]="formData.picture">
          </div>

          
          <div class="form-group col-lg-6 float-left">
            <p>Mentor's Photo (Full size) (Upload a wallpaper size image. Image size must be less than 2MB)</p>
            <input type="file" name="picture2" [(ngModel)]="formData.picture2">
           </div>

           <div class="form-group col-lg-12 float-left">
             <span>
              <a href="#">cancel</a>
             </span>
             <span style="float: right;">
              <button type="submit" class="btn btn-outline-primary"
              (click)="createMentor(formData)">
               Save mentor Information
              </button>
             </span>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
