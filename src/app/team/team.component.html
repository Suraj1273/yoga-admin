
<div class="page-header">
    <h3 class="page-title">
    Team
    </h3>

  </div>

  <div class="row">
    <div class="col-md-4 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Team</h4>
          <!-- <p class="card-description">

          </p> -->
          <form class="forms-sample" #teamForm = "ngForm" (ngSubmit)="insertTeam(formData)">
            <div class="form-group">
              <label>Team Name</label>
              <input type="text" value="" name="name" [(ngModel)] ="formData.name"  placeholder="Ex: Case Inititation Team" class="form-control" />
            </div>
            <div class="form-group">
                <label>Team Description</label>
                <input type="text" value="" name="desc" [(ngModel)] ="formData.description"  placeholder="" class="form-control" />
            </div>
            <div class="form-group">
                <label>Team Manager</label>
                <!-- <input type="text" value="" name="desc" [(ngModel)] ="formData.assignManager"  placeholder="Assign Manager" class="form-control" /> -->
                <select class="form-control" name="assignManager" [(ngModel)] ="formData.assignManager">
                  <option value="undefined">Select Manager</option>
                  <option *ngFor="let mn of managerList" value="{{mn._id}}">{{mn.name}}</option>
              </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control" name="status" [(ngModel)] ="formData.isActive">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
    </form>
    </div>
</div>
</div>
<!-- col-md-6 -->

<div class="col-md-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Teams</h4>
        <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Team</th>
                  <th>Manager</th>
                  <th>Created On</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let team of teamList">
                  <td>{{team.name}}</td>
                  <td>{{team.assignManager.name}}</td>
                  <td>{{team.created | date:'MMM d, y, h:mm:ss a'}}</td>
                  <td>{{team.isActive ? 'Active' : 'Inactive'}}</td>
                  <td>
                    <a class="btn btn-primary" [routerLink]="['/team',team._id]">edit</a>
                    <a class="btn btn-danger" href="javascript:void(0)" (click)="deleteTeam(team._id)">delete</a>
                  </td>
                </tr>

            </tbody>
            </table>

        </div>
        </div>
</div>
</div>
