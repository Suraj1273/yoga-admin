
<div class="page-header">
    <h3 class="page-title">Images</h3>
    <br />
    <button
      type="button"
      class="btn btn-outline-primary"
      routerLink="/imageslider"
    >
       Create image slider
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">meta title</th>
        <th scope="col">meta name</th>
        <th scope="col">meta title</th>
        <th scope="col">meta description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of imagedetails">
        <td>{{item.metakeyword}}</td>
        <td>{{item.metaname}}</td>
        <td>{{item.metatitle}}</td>
        <td>{{item.metadesc}}</td>
        <td><button>Edit</button></td>
      </tr> 
    </tbody>
  </table>
